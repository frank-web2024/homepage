<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到Marsssssssss的主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 50%, #0f0f23 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .space-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background-color: rgba(10, 10, 40, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(80, 100, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .logo {
            font-size: 1.8rem;
            color: #6ee7ff;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 25px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(110, 231, 255, 0.7);
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .mars-text {
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
            position: relative;
            display: inline-block;
        }
        
        .mars-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            animation: underline 3s infinite;
        }
        
        @keyframes underline {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: #b3cde3;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .blog-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 45px;
            background: linear-gradient(45deg, #3498db, #6a5af9);
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.4);
            transition: all 0.4s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }
        
        .blog-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.6);
            background: linear-gradient(45deg, #6a5af9, #3498db);
            letter-spacing: 1.5px;
        }
        
        .blog-btn:active {
            transform: translateY(0);
        }
        
        .blog-btn i {
            margin-right: 12px;
            font-size: 1.6rem;
        }
        
        .blog-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .blog-btn:hover::after {
            left: 100%;
        }
        
        .mars-icon {
            font-size: 1.8rem;
            color: #ff6b6b;
            margin-left: 10px;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 60px;
            color: #7f8c8d;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .blog-btn {
                padding: 15px 35px;
                font-size: 1.2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .blog-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="space-bg" id="spaceBg"></div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-user-astronaut"></i> MARSSSSSSSSS
        </div>
        
        <h1>欢迎来到<span class="mars-text">marsssssssss</span>的主页</h1>
        
        <div class="subtitle">可以探访我的博客</div>
        
        <div class="btn-container">
            <a href="https://marssss.qzz.io" target="_blank" class="blog-btn">
                <i class="fas fa-blog"></i> 访问博客
                <i class="fas fa-globe mars-icon"></i>
            </a>
        </div>
        
        <div class="footer">
            <p>© 2026 marsssssssss 的主页 | 探索无限可能</p>
        </div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const spaceBg = document.getElementById('spaceBg');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小和位置
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                spaceBg.appendChild(star);
            }
        }
        
        // 页面加载完成后创建星空
        document.addEventListener('DOMContentLoaded', createStars);
